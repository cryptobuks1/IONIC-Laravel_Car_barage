<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2" text-left (click)="goBack()"><i class="fas fa-chevron-left"></i></ion-col>
            <ion-col size="8" text-center class="header-label">
                {{"garage" | translate}}
            </ion-col>
            <ion-col size="2" text-right></ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <div *ngIf="viewData.length > 0">
        <ion-grid class="list card animated fadeInUp">
            <div *ngFor="let item of viewData">
                <div class="box" (click)="openWorkshopDetails(item.id)">
                    <ion-row>
                        <ion-col size="12" text-center *ngIf="item.logo!=null"><img src="{{global.imagePath + item.logo}}" /></ion-col>
                        <ion-col size="12" text-center *ngIf="item.logo==null"><img src="../../assets/imgs/car.png" /></ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-8>
                            <label class="big-text" *ngIf="global.lang=='ar'">{{item.ar_name}}</label>
                            <label class="big-text" *ngIf="global.lang=='en'">{{item.en_name}}</label>
                        </ion-col>
                        <ion-col col-4 [ngClass]="{'otherAlign-left': global.lang=='ar', 'otherAlign-right': global.lang=='en'}">
                            <i class="fas fa-street-view"></i> <label>{{item.distance}}</label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6>
                            <div *ngIf="viewRate=='Yes'">
                                <div *ngIf="item.rate==5">
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                </div>
                                <div *ngIf="item.rate<5 && item.rate>=4">
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <div *ngIf="item.rate<4 && item.rate>=3">
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <div *ngIf="item.rate<3 && item.rate>=2">
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <div *ngIf="item.rate<2">
                                    <i class="far fa-star yallow"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col col-6 [ngClass]="{'otherAlign-left': global.lang=='ar', 'otherAlign-right': global.lang=='en'}">
                            <i class="far fa-clock"></i> <label>{{item.start_from}}-{{item.end_at}}</label>
                        </ion-col>
                    </ion-row>

                </div>
                <div class="clear"></div>
            </div>
        </ion-grid>
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{'more_data' | translate}}">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
