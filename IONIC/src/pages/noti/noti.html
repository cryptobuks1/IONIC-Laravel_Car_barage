<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2" text-left (click)="goBack()"><i class="fas fa-chevron-left"></i></ion-col>
            <ion-col size="8" text-center class="header-label">
                {{"noti" | translate}}
            </ion-col>
            <ion-col size="2" text-right></ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <div *ngIf="viewData.length > 0">
        <ion-grid class="list card animated fadeInUp">
            <div *ngFor="let item of viewData">
                <ion-grid>
                    <div *ngFor="let item of viewData">
                        <ion-row>
                            <ion-col size="2">
                                <i class="fas fa-circle" *ngIf="status=='new'"></i>
                            </ion-col>
                            <ion-col size="8">{{"new_car_request" | translate}}</ion-col>
                        </ion-row>
                    </div>
                </ion-grid>
            </div>
        </ion-grid>
    </div>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{'more_data' | translate}}">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
