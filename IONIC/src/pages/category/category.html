<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2" text-left (click)="goBack()"><i class="fas fa-chevron-left"></i></ion-col>
            <ion-col size="8" text-center class="header-label">
                {{"services" | translate}}
            </ion-col>
            <ion-col size="2" text-right></ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <div text-center padding class="list card animated flipInX">
        <label class="big-text">{{"select_service" | translate}}</label>
    </div>
    <div class="list card animated fadeInDown">
        <div *ngFor="let item of content" padding>
            <div class="cat-box" (click)="getWorkshop(item.id)">
                <div class="big-text cat-lable" *ngIf="global.lang=='ar'">{{item.ar_name}}</div>
                <div class="big-text cat-lable" *ngIf="global.lang=='en'">{{item.en_name}}</div>
                <div class="box-img"><img src="{{global.imagePath}}{{item.image}}" /></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</ion-content>
