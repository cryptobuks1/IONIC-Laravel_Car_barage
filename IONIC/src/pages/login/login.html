<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2" text-left (click)="goBack()"><i class="fas fa-chevron-left"></i></ion-col>
            <ion-col size="8" text-center class="header-label">
                {{"login" | translate}}
            </ion-col>
            <ion-col size="2" text-right></ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding>
    <ion-grid class="list card animated fadeInRight">
        <ion-row>
            <ion-col col-12 text-center>
                <img src="../../assets/imgs/full-logo.png" />
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="clear"></div>
    <form padding [formGroup]="form" class="list card animated fadeInLeft">
        <ion-grid>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10 text-center>
                    <input type="text" placeholder="{{'username' | translate}}" formControlName="username" />
                </ion-col>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.username">
                        <div class="error-message" *ngIf="form.get('username').hasError(validation.type) && (form.get('username').dirty || form.get('username').touched)">
                            {{ validation.message | translate}}
                        </div>
                    </ng-container>
                </div>
                <ion-col col-1></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10 text-center>
                    <input type="password" placeholder="{{'password' | translate}}" formControlName="password" />
                </ion-col>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.password">
                        <div class="error-message" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                            {{ validation.message | translate}}
                        </div>
                    </ng-container>
                </div>
                <ion-col col-1></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10 text-center (click)="openForgot()">
                    <label class="forgot">{{'forgot' | translate}}</label>
                </ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10 text-center>
                    <input type="button" (click)="login()" class="btn-main" value="{{'login' | translate}}" />
                </ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
            <div class="clear"></div>
            <div class="clear"></div>
            <div class="clear"></div>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10 text-center (click)="openRegister()">
                    <label class="register">{{'not_have_account' | translate}}</label><br />
                    <label class="register register-u">{{'register' | translate}}</label>
                </ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
